name: Checkstyle Validation

on: [pull_request]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: |
          # Для Maven
          mvn checkstyle:check
          
          # Или для Gradle
          ./gradlew checkstyleMain